type User {
  id: ID! @unique
  uid: String! @unique
  name: String!
  roles: [String!]!
  description: String
  password: String!
  notifications: [Notification!]! @relation(name: "UserNotifications", onDelete: CASCADE)
  processes: [BpmnProcessInstance!]! @relation(name: "UserProcesses")
  data: [Data!]! @relation(name: "UserData", onDelete: CASCADE)
}
