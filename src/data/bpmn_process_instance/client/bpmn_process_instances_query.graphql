query BpmnProcessInstancesQuery($input: BpmnProcessInstancesInput!) {
  bpmnProcessInstances(input: $input) {
    id
    status
    process {
      name
      description
      type
    }
    owner {
      name
    }
    tasks {
      name
      dateStarted
      dateFinished
      performer {
        name
      }
      performerRoles
    }
    dateStarted
    dateFinished
  }
}
