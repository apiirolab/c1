enum FormControl {
  Input
  Select
  Checkbox
  Radio
  Textarea
  Repeater
  Table
  Text
  DeleteButton
}

enum ValidatorFunction {
  ArrayLengthValidator
  EmailValidator
  EqualityValidator
  ExpressionValidator
  FloatNonZeroValidator
  FloatPositiveValidator
  FloatValidator
  IntNonZeroValidator
  IntPositiveValidator
  IntValidator
  RegExValidator
  RequiredValidator
  StringLengthValidator
}

type Validator {
  id: ID! @unique
  name: ValidatorFunction!
  params: [String!]
}

type FormElement {
  id: ID! @unique
  row: Int
  column: Int
  width: Int
  source: DataDescriptor
  label: String
  inline: Boolean
  defaultValue: String
  list: String
  filterSource: String
  filterColumn: String
  control: FormControl
  controlProps: Json
  vertical: Boolean
  parentElement: ID
}

type Form {
  id: ID! @unique
  name: String!
  description: String
  elements: [FormElement!]!
  validations: [Validator!]!
}
