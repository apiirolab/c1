enum DataType {
  Id
  Boolean
  Float
  Int
  String
  Date
  Object
}

type DataDescriptor {
  id: ID! @unique
  access: Access
  defaultValue: String
  description: String
  expression: String
  isArray: Boolean
  clone: Boolean
  name: String
  type: DataType
  validators: Validator
  parentDescriptor: ID
}

type Data {
  id: ID! @unique
  descriptor: DataDescriptor
  organisationId: String
  version: Int
  date: DateTime
  value: String
}
