#import Notification, NotificationCode from '../../generated/prisma.graphql'

# ========================================================= #
#  TYPES
# ========================================================= # */

type Notification {
  type: NotificationType!
  id: ID! @unique
  userId: ID!
  user: User @relation(name: "UserNotifications", onDelete: CASCADE)
  createdAt: DateTime!
  code: NotificationCode!
  text: String
  processInstanceId: ID!
  processInstance: BpmnProcessInstance
  params: String
  visible: Boolean!
}

# ========================================================= #
#  QUERIES
# ========================================================= # */

input NotificationsInput {
  visible: Boolean
  skip: Int
  first: Int
}

type Query {
  notificationsQuery(input: NotificationsInput): [Notification]!
}

# ========================================================= #
#  MUTATIONS
# ========================================================= # */

input NotifyInput {
  userId: ID
  processInstanceId: ID
  code: NotificationCode
  params: [String!]!
  type: NotificationType!
}

type Mutation {
  notify(input: NotifyInput): Notification!
  removeNotification(id: String): String
  clearNotifications: Boolean
}
