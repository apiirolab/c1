enum BpmnTaskInstanceStatus {
  Started
  Paused
  Aborted
  Finished
  Approved
  Rejected
}

type BpmnTaskInstance {
  id: ID! @unique
  dateFinished: DateTime
  dateStarted: DateTime!
  duration: Int
  performerId: ID
  performerRole: ID
  processInstance: BpmnProcessInstance! @relation(name: "BpmnProcessInstanceTasks")
  data: Json
  status: BpmnTaskInstanceStatus!
  taskId: ID!
}
