input BpmnProcessInstancesInput {
  status: ProcessStatus
  name: String
  dateStarted: DateTime
  dateFinished: DateTime
  duration: Int
  processId: String
}

type Query {
  bpmnProcesses(input: BpmnProcessInstancesInput!): [BpmnProcessInstance]!
}
