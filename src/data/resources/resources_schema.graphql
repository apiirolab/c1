enum ResourceType {
  Url
  File
  Form
  Document
}

type Resource {
  id: ID! @unique
  resourceId: ID!
  type: ResourceType!
  title: String!
  content: String!
  version: Int!
  publicationStatus: PublicationStatus!

  # Access

  createdById: ID!
  updatedById: ID
  readRole: String
  readUser: String
  writeRole: String
  writeUser: String
}

type ProcessResource {
  id: ID! @unique
  resourceId: ID!

  # Access

  readRole: String
}
