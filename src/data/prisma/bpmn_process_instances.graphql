enum BpmnProcessInstanceStatus {
  Started
  Finished
  Aborted
  Paused
}

type BpmnProcessInstance {
  id: ID! @unique
  name: String!
  description: String
  process: BpmnProcess
  resources: Json
  ownerId: ID
  status: BpmnProcessInstanceStatus
  dateStarted: DateTime
  dateFinished: DateTime
  duration: Int
}
