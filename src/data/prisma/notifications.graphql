#import BpmnProcessInstance from './bpmn_process_instances.graphql'

enum NotificationCode {
  ProcessStarted
  ProcessFinished
  ProcessAborted
  ActionStarted
  ActionFinished
  ActionAborted
  ActionRequired
}

enum NotificationType {
  Info
  Error
  Warning
}

type Notification {
  type: NotificationType
  id: ID! @unique
  date: DateTime
  processInstance: BpmnProcessInstance
  code: NotificationCode
  text: String
  params: [String!]!
  visible: Boolean
}
