type AccessCondition {
  organisationId: ID
  roleId: ID
  userId: ID
}

type Access {
  id: ID! @unique
  createdById: ID!
  createdOn: DateTime
  modifiedById: ID
  modifiedOn: DateTime
  read: [AccessCondition!]! @relation(name: "CanRead")
  write: [AccessCondition!]! @relation(name: "CanWrite")
  execute: [AccessCondition!]! @relation(name: "CanExecute")
}
